<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Maccabi Buddy</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BuddyWebGl.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 540px; height: 960px">
        <script>function GoInFullscreen(element) {
            console.log("Reached 19");
            if(element.requestFullscreen)
               
                {
                    element.requestFullscreen();
                    console.log("Reached 20");
                }
            else if(element.mozRequestFullScreen)
            {
                element.mozRequestFullScreen();
                console.log("Reached 21");
            }
               
            else if(element.webkitRequestFullscreen)
            {
                element.webkitRequestFullscreen();
                console.log("Reached 22");
            }
               
            else if(element.msRequestFullscreen)
            {
                element.msRequestFullscreen();
                console.log("Reached 23");
            }
                
        }
        
       
            GoInFullscreen(document.body);
            console.log("After fullScreen");
            
        </script>
    
</div>

<script src="TemplateData/responsive.javascript"></script>
</body>
</html>
